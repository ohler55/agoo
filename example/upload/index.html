<html>
  <head>
    <title>Upload Something</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <p>Upload Something</p>
    <div style="padding: 20px">
      <form method="post" enctype="multipart/form-data">

      </form>
    </div>
  </body>
</html>
